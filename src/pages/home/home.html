<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
         <op-lazy-img [source]="'http://i.imgur.com/UtVqQ8P.png'"></op-lazy-img>
      </ion-avatar>
      <a href="http://www.ninjadevs.io" target="blank">NinjaDevs.io</a>
      <p>in code we trust</p>
    </ion-item>

    <img op-lazy-img [source]="'http://i.imgur.com/RgLjrEd.png'" />

    <ion-card-content>
      <p>Images above have been cached. Try turning on the airplane mode and let Imgcache.js do the magic!</p>
    </ion-card-content>

    <ion-row>
      <ion-col text-center>
        <a href="https://www.facebook.com/ninjadevsio/" target="blank" ion-button clear small no-padding>
          <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        </a>
      </ion-col>
      <ion-col text-center>
        <a href="https://twitter.com/ninjadevsio/" target="blank" ion-button clear small no-padding>
          <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
        </a>
      </ion-col>
      <ion-col text-center>
        <a href="https://www.instagram.com/ninjadevs.io/" target="blank" ion-button clear small no-padding>
          <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
        </a>
      </ion-col>
      <ion-col text-center>
        <a href="https://github.com/NinjaDevsIO" target="blank" ion-button clear small no-padding>
          <ion-icon ios="logo-github" md="logo-github"></ion-icon>
        </a>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
